<!Doctype html>
    <html lang="fr">
        <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="d.style.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Devis</title>  
        </head>
		
		<body>
		
			 <form id="regForm" action="">

<h1>Demande de devis en ligne:</h1>

<!-- One "tab" for each step in the form: -->
<div class="tab">Identité
  <p><input placeholder="Prénom..." oninput="this.className = ''"></p>
  <p><input placeholder="Nom..." oninput="this.className = ''"></p>
</div>

<div class="tab">Coordonnées:
  <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
  <p><input placeholder="Numéro de télephone..." oninput="this.className = ''"></p>
</div>

<div class="tab">Information supplementaires:
  <p><input placeholder="Avez-vous déjà un terrain pour construire ? OUI ou NON" oninput="this.className = ''"></p>
  <p><input placeholder="Avez-vous déja un architecte ? OUI ou NON" oninput="this.className = ''"></p>
  <p><input placeholder="Disposez-vous d'un permis de construire ?" oninput="this.className = ''"></p>
</div>

<div class="tab">Details de construction:
  <p><input placeholder="Combien de pièces souhaitez-vous construire ?" oninput="this.className = ''"></p>
  <p><input placeholder="Quand souhaitez-vous que le travail soit terminé ?" oninput="this.className = ''"></p>
</div>

<div style="overflow:auto;">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Précedent</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">Suivant</button>
  </div>
</div>

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
	
</div>

</form> 
			
			<script type="text/javascript">
				var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // CETTE FONCTION AFFICHERA L'ONGLET SPECIFIE DU FORMULAIRE ...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  // ... FLIX BOUTTON SUIVANT:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Suivant";
  } else {
    document.getElementById("nextBtn").innerHTML = "Suivant";
  }
  // ... and run a function that displays the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form... :
  if (currentTab >= x.length) {
    //...the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false:
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class to the current step:
  x[n].className += " active";
}
			</script>
		</body>
